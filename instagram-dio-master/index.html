<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-cellphone">
            <img src="img/instagram-celular.png" alt="img-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="img-instagram">
                    <div class="user-avatar">
                         <img src="img/rrrock.jpg"  alt="user-avatar">
                    </div>
                    <a href="#" class="instagram-login">Continue como rpr</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rpr?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
                <div class="app-stores">
                    <p class="app-get">Obtenha o aplicativo</p>
                    <div class="download">
                        <a href="#" class="download-app"></a>
                        <a href="#" class="download-app"></a>
                    </div>
                </div>
        </div>
    
    </div>
</body>
</html>
