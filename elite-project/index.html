<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/main.js"></script>
<title>Memories Eternal</title>
</head>
<body>
    <div class="elite-wrapper">
        <p id="page-time"></p>
        <header class="header-container">
            <h1 class="header-title">Memories Eternal</h1>
            <h2 class="header-subtitle">Those we will never forget.</h2>
        </header>
        <section class="section-container">
            <nav class="clickers-container">
                <select id="chars-select" onchange="getStory()">
                    <optgroup>
                    <option class="char-opt0" value="0">CHARACTERS</option>
                    <option class="char-opt1" value="1">Heiel</option>
                    <option class="char-opt2" value="2">Elros</option>
                    <option class="char-opt3" value="3">Night</option>
                    <option class="char-opt4" value="4">Ghanis</option>
                    </optgroup>
                </select>
            </nav>
            <section class="description-container">
                <p id="charstory"></p>
            </section>
        </section>
        <section class="question-container">
                <p class="question-text">Which one would you choose?</p>
                <p class="question-text">For which aventure?</p>
                <p class="question-text">Why?</p>
        </section>

    </div>
</body>
</html>
